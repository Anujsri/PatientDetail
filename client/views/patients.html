 <div class="col-md-4 col-sm-4"></div>
           <div class="col-sm-3 col-md-3" >

        
        <div class="input-group input-group-md" style="margin-top: -50px">
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
            <div class="input-group-btn">
                <button class="btn btn-default" style="height: 34px" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
        </div>
        
    </div>

    <div class="panel panel-primary" ng-init="getPatients()" style="margin-top: 50px">
  <div class="panel-heading">
    <h3 class="panel-title">Detail Of Patients</h3>
  </div>
<div class="container">
  <div class="panel-body">
    <div class="row">
    	<div ng-repeat="patient in patients| filter:search">
    		<div class="col-md-6">
    			<div class="col-md-6" >
    				<h4 >{{patient.firstname}} {{patient.lastname}}</h4>
    				<p>{{patient.information}}</p>
    				<a class="btn btn-primary" href="#/patients/details/{{patient._id}}">View Details</a>
    			</div>
    			<div class="col-md-6" >
            <img class="thumbnail" src="{{patient.image_url}}" style="background-color: maroon">
          </div>
    		</div>
    	</div>
    </div>
  </div>
</div>
</div>
