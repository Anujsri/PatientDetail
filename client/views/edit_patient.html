<div class="panel panel-danger">
  <div class="panel-heading">
    <h3 class="panel-title">Edit Patient</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="updatePatient()" ng-init="getPatient()">
        
        <div class="form-group">
          <label>Gender</label>
          <select ng-model="patient.genre" class="form-control" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            
          </select>
        </div>
        <div class="form-group">
          <label>FirstName</label>
          <input type="text" class="form-control" ng-model="patient.firstname" placeholder="FirstName" required>
        </div>
        <div class="form-group">
          <label>LastName</label>
          <input type="text" class="form-control" ng-model="patient.lastname" placeholder="LastName" required>
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" class="form-control" ng-model="patient.age" placeholder="Age" required>
        </div>
        <div class="form-group">
          <label>MobilleNo.</label>
          <input type="number" class="form-control" ng-model="patient.phone" placeholder="MobilleNo" required>
        </div>
        <div class="form-group">
          <label>DOB</label>
          <input type="date" class="form-control" ng-model="patient.dob" placeholder="DOB" required>
        </div>
        <div class="form-group">
          <label>Information</label>
          <textarea class="form-control" ng-model="patient.information" placeholder="Information" required></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
