
<div class="row">
  <div class="col-md-2"></div>
  <div class="col-md-8">
    <a href="#/patients"><span class="glyphicon glyphicon-backward"></span>Go Back</a>
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Add Patient</h3>
  </div>
  <div class="panel-body">
    
      
      
      <form ng-submit="addPatient()">
         
        
        <div class="form-group">
          <label>FirstName</label>
          <input type="text" class="form-control" ng-model="patient.firstname" placeholder="FirstName" required>
        </div>
        <div class="form-group">
          <label>LastName</label>
          <input type="text" class="form-control" ng-model="patient.lastname" placeholder="LastName" required>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select ng-model="patient.gender" class="form-control" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="number" class="form-control" ng-model="patient.phone" placeholder="MobileNo." required ng-minlength="10" ng-maxlength="10" >
           
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" class="form-control" ng-model="patient.age" placeholder="Age" required ng-minlength="1">
        </div>
        <div class="form-group">
          <label>DOB</label>
          <input type="date" class="form-control" ng-model="patient.dob" placeholder="Date Of Birth">
        </div>
        <div class="form-group">
          <label>Information</label>
          <textarea class="form-control" ng-model="patient.information" placeholder="Information" required ></textarea>
        </div>
         
         
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-2"></div>
    </div>

  </div>
</div>
